<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drew's Book Reviews</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <link rel="icon" type="image/x-icon" href="/books.png">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="bg-primary text-white text-center py-1">
      <h1 class="display-4">Drew's Book Reviews</h1>
    </header>

    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <p class="lead text-center">
            Welcome to Drew's Book Reviews! Explore the reviews below and select
            one to read more.
          </p>
        </div>
      </div>

      <!-- d-flex align-items-center justify-content-center -->
      <div class="row mt-2 justify-content-center">
          <div class="reviews">
            <select
              id="reviewSelect"
              class="form-select"
              onchange="showReview()"
            >
              <option value="">Select a review</option>
            </select>
          </div>
      </div>

      <div class="row mt-5">
        <div class="col-12">
          <div id="review" class="review">
            <img src="book-image.jpg" alt="Book Image" class="img-fluid mb-3" />
            <zero-md></zero-md>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
